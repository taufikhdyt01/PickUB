<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Driver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-text">Pick</span>
                    <span class="logo-text logo-color">UB</span>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/65x65" alt="Profile Picture">
                    <div class="profile-info">
                        <span class="profile-name">Meowww</span>
                        <span class="profile-role">Admin</span>
                    </div>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-truck"></i>
                            <span>Orderan</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-question-circle"></i>
                            <span>Help & Support</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="header">
                <div class="greetings">
                    <h1>Hallo, Meowww!</h1>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="notifications">
                    <div class="notification-count">1</div>
                    <i class="fas fa-bell"></i>
                </div>
                <div class="notifications">
                    <div class="notification-count">1</div>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="content">
                <div class="driver-status">
                    <h2>Driver - 4</h2>
                    <div class="driver-list">
                        <div class="driver">
                            <img src="https://via.placeholder.com/62x62" alt="Driver 1">
                            <div class="driver-status-icon online"></div>
                        </div>
                        <div class="driver">
                            <img src="https://via.placeholder.com/62x62" alt="Driver 2">
                            <div class="driver-status-icon online"></div>
                        </div>
                        <div class="driver">
                            <img src="https://via.placeholder.com/62x62" alt="Driver 3">
                            <div class="driver-status-icon online"></div>
                        </div>
                        <div class="driver">
                            <img src="https://via.placeholder.com/62x62" alt="Driver 4">
                            <div class="driver-status-icon online"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
